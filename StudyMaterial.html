    <main>
        <h1>FREE BOOKS AND STUDY MATERIALS</h1>
        <h2>EVERYTHING TOTALLY FREE OF COST</h2>
        <p style="margin-top: 30px;">
            <input type="text" class="searchbar" id="search-bar" placeholder="Search Books">
        </p>
        <div class="book-container">
            <div class="book" id="java">
                <div class="bookimg">
                    <img src="https://brandeps.com/logo-download/J/Java-logo-vector-01.svg" width="70%">

    <script>
        function myFunction() {
            var x = document.getElementById("myTopnav");
            if (x.className === "topnav") {
                x.className += " responsive";
            } else {
                x.className = "topnav";
            }
        }
        const searchBar = document.getElementById("search-bar");
        const books = document.querySelectorAll(".book");

        searchBar.addEventListener("input", () => {
            const searchTerm = searchBar.value.toLowerCase();

            books.forEach(book => {
                if (book.id.includes(searchTerm)) {
                    book.style.display = "block";
                } else {
                    book.style.display = "none";
                }
            });
        });
    </script>
